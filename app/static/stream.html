<!-- app/static/stream.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dual Camera Stream</title>
</head>
<body>
  <h2>Camera 0</h2>
  <img id="cam0" width="640" height="480"/>
  <h2>Camera 1</h2>
  <img id="cam1" width="640" height="480"/>

  <script>
    function connect(index) {
      const ws = new WebSocket(`ws://${location.hostname}:8011/ws/stream/${index}`);
      const img = document.getElementById(`cam${index}`);
      ws.onmessage = (event) => {
        img.src = "data:image/jpeg;base64," + event.data;
      };
    }
    connect(0);
    connect(1);
  </script>
</body>
</html>
