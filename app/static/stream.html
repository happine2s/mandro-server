<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Camera Stream</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="controls">
    <label>간격<span id="gapValue"></span></label>
    <input type="range" id="gapSlider" min="-100" max="100" step="1" />

    <label><input type="checkbox" id="orderToggle" /> 순서 </label>

    <button id="rotateCam0">Cam0 회전</button>
    <button id="rotateCam1">Cam1 회전</button>

    <label>해상도:
      <select id="resolutionSelect">
        <option value="320x240">320×240</option>
        <option value="640x480" selected>640×480</option>
        <option value="960x720">960×720</option>
      </select>
    </label>
    <button id="saveBtn">저장</button>
  </div>

  <div id="app" class="container">
    <img id="cam0" alt="Camera 0" class="camera" />
    <img id="cam1" alt="Camera 1" class="camera" />
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
