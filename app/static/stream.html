<!DOCTYPE html>
<html>
  <body>
    <h1>실시간 스트리밍</h1>
    <img id="video" width="640" />

    <script>
      const ws = new WebSocket("ws://192.168.0.94:8011/ws/stream");
      const img = document.getElementById("video");

      ws.onmessage = (event) => {
        img.src = "data:image/jpeg;base64," + event.data;
      };
    </script>
  </body>
</html>
